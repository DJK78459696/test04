        })
        document.getElementById("container").appendChild(button);
        //重考按鈕

        //考完按鈕
        let button2 = document.createElement("button");
        button2.textContent = "我考完了(計算成績)"
        button2.id = "resultButton";
        button2.addEventListener("click", function () {
            showResult();
        })
        document.getElementById("container").appendChild(button2);
        //考完按鈕
    }

    //函數:結算成績
    function showResult() {
	//成績補正
	if(questions["是非"].length!=0&&questions["是非"].length<cQuestionNum)
	    totalScore+=(cQuestionNum-questions["是非"].length)*scorePerC;
	if(questions["單選"].length<sQuestionNum)
	    totalScore+=(sQuestionNum-questions["單選"].length)*scorePerS;
	if(questions["多選"].length<mQuestionNum)
	    totalScore+=(mQuestionNum-questions["多選"].length)*scorePerM;
	
	//成績補正

        //顯示隱藏項目
	document.getElementById("correctTdc").removeAttribute("style");
        document.getElementById("correctTds").removeAttribute("style");
        document.getElementById("correctTdm").removeAttribute("style");
	document.querySelectorAll("select").forEach((element) => {
            element.disabled = true;
        });
        document.querySelectorAll("input[type='radio']").forEach((element) => {
            element.disabled = true;
        });
        document.querySelectorAll("input[type='checkbox']").forEach((element) => {
            element.disabled = true;
        });
        document.getElementById("resultButton").disabled = true;
	document.getElementById("cHeader").colSpan = 3;
        document.getElementById("sHeader").colSpan = 3;
        document.getElementById("mHeader").colSpan = 3;
        document.getElementById("score").removeAttribute("style");
        //顯示隱藏項目

	//是非結算
        for (let i = 0; i < (cQuestionNum>questions["是非"].length?questions["是非"].length:cQuestionNum); i++) {
            document.getElementById("ct" + i).removeAttribute("style");
            //顯示正確答案
            document.getElementById("cp" + i).innerHTML = questions["是非"][i]["答案"];
            //顯示正確答案
            if (document.getElementById("sc" + i).value==questions["是非"][i]["答案"]) {
                document.getElementById("cr" + i).className = "correctRow";
                totalScore += scorePerC;
            } else {
                document.getElementById("cr" + i).className = "incorrectRow";
            }
        }
        //是非結算

        //單選結算
        for (let i = 0; i < (sQuestionNum>questions["單選"].length?questions["單選"].length:sQuestionNum); i++) {
            document.getElementById("st" + i).removeAttribute("style");
            let cRadio = document.querySelector(`input[name='s${i}']:checked`);
            //顯示正確答案
            document.getElementById("sp" + i).innerHTML = questions["單選"][i]["選項"].indexOf(questions["單選"][i]["答案"]) + 1;
            //顯示正確答案
            if (cRadio && cRadio.value == questions["單選"][i]["答案"]) {
                document.getElementById("sr" + i).className = "correctRow";
                totalScore += scorePerS;
            } else {
                document.getElementById("sr" + i).className = "incorrectRow";
            }
        }
        //單選結算

        //多選結算
        for (let i = 0; i < (mQuestionNum>questions["多選"].length?questions["多選"].length:mQuestionNum); i++) {
            document.getElementById("mt" + i).removeAttribute("style");
            let cCheckbox = document.querySelectorAll(`input[name='m${i}']:checked`);
            let checkedtArr = [];
            for (let j = 0; j < cCheckbox.length; j++) {
                checkedtArr.push(questions["多選"][i]["選項"].indexOf(cCheckbox[j].value) + 1);
            }
            checkedtArr.sort();
            //顯示正確答案
            let correctArr = [];
            for (let j = 0; j < questions["多選"][i]["答案"].length; j++) {
                correctArr.push(questions["多選"][i]["選項"].indexOf(questions["多選"][i]["答案"][j]) + 1);
            }
            correctArr.sort()
            document.getElementById("mp" + i).innerHTML = correctArr.join("");
            //顯示正確答案

            if (isArrEqual(checkedtArr, correctArr)) {
                document.getElementById("mr" + i).className = "correctRow";
                totalScore += scorePerM;
            } else {
                document.getElementById("mr" + i).className = "incorrectRow";
            }
        }
        //多選結算

        //顯示成績
        document.getElementById("score").innerHTML = "你的成績為: " + totalScore;
        //顯示成績
    }

    showInitialPage();
</script>
</html>
